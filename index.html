        <link rel="stylesheet" type="text/css" href="css/style.css" />

    <body>

        <header class="top-header">
            <div class="in">
                <div class="head-logo top-logo"><img src="img/logo-white.png"></div>
                <nav>
                    <ul class="flex">
                        <li><a href="#"><span>ABOUT</span><span class="ja">会社概要</span></a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="toggle-menu">
            <nav>
                <ul class="flex">
                    <li><a href="#"><span>ABOUT</span><span class="ja">会社概要</span></a></li>
                </ul>
            </nav>
        </div>

        <main>
            <section class="p-top__mv">p-top__mv</section>
        </main>

        <footer>footer</footer>

    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script>

        // スクロール時に実行する
        $(window).scroll(function(){
            // top-headerの高さを取得する
            let mainVisualHeight = $(".top-header").height();
            // スクロール量の取得
            let scroll = $(this).scrollTop();
            // スクロール量がtop-headerの高さより大きければclassを付与する
            if ( scroll > mainVisualHeight){
                $(".top-header, .toggle").addClass("bisible");
            }
            // スクロール量がtop-headerの高さより小さければ特定のclassを消す
            else {
                $(".top-header, .toggle").removeClass("bisible");
            }
        });

        $(function() {
            $('.toggle').click(function() {
                $(this).toggleClass('active');
                
                if ($(this).hasClass('active')) {
                    $('.toggle-menu').addClass('active');
                } else {
                    $('.toggle-menu').removeClass('active');
                }
            });
        });

        class Animal {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
            greet(){
                console.log("こんにちは");
            }
            info(){
                this.greet();
                console.log(`名前は${this.name}です`);
                console.log(`年齢は${this.age}歳です`);
            }
        }
        class Dog extends Animal {
            constructor(name, age, breed) {
                super(name, age);
                this.breed = breed;
            }
            info() {
                this.greet();
                console.log(`名前は${this.name}です`);
                console.log(`犬種は${this.breed}です`);
                console.log(`年齢は${this.age}歳です`);
                const humanAge = this.getHumanAge();
                console.log(`人間年齢で${humanAge}歳です`);
            }
            getHumanAge() {
                return this.age * 7;
            }
        }
        const dog = new Dog(`レオ`, 4, `チワワ`);
        dog.info();
        console.log("----------");
        
        class Advertising {
            constructor(bissiness, vol) {
                this.bissiness = bissiness;
                this.vol = vol;
            }
            greet(){
                console.log("広告ビジネス・メディア");
            }
            info(){
                this.greet();
                console.log(`日本の${this.bissiness}の最大の課題は何だと思いますか？ 「Advertising Week Asia2021」登壇者への一問一答【${this.vol}】`);
            }
        }
        class Senden extends Advertising {
            constructor(bissiness, vol, service) {
                super(bissiness, vol);
                this.service = service;
            }
            info(){
                this.greet();
                console.log(`日本の${this.bissiness}の最大の課題は何だと思いますか？ 「Advertising Week Asia2021」登壇者への一問一答【${this.vol}】`);
                console.log(`${this.service}が伸び悩んでいる`);

                const nextVol = this.getNextVol();
                console.log(`次回の記事は「Advertising Week Asia2022」登壇者への一問一答【${nextVol}】です`);
            }
            getNextVol() {
                return this.vol +1;
            }
        }
        const senden = new Senden(`広告メディアビジネス`, 1, `TripAdviser`);
        senden.info();
        console.log("----------");

    </script>

</html>
